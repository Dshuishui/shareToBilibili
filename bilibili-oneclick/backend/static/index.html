<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<title>Bili One-Click - Stage2</title>
<link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<div class="container">
<h1>一键投稿 Demo (Stage2)</h1>

<!-- 上传表单 -->
<form id="upload-form">
    <label>视频文件<br>
        <input type="file" name="file" accept="video/*" required>
    </label><br>
    <label>标题<br>
        <input type="text" name="title" required>
    </label><br>
    <label>简介<br>
        <textarea name="description"></textarea>
    </label><br>
    <label>标签（逗号分隔）<br>
        <input type="text" name="tags">
    </label><br>
    <label>分区（可选）<br>
        <input type="text" name="partition">
    </label><br>
    <button type="submit">上传并保存</button>
</form>

<hr>

<!-- Cookie 输入 -->
<h2>设置 B 站 Cookie</h2>
<input type="text" id="cookie-input" placeholder="SESSDATA=xxx; bili_jct=xxx;">
<button id="save-cookie-btn">保存 Cookie</button>

<hr>

<!-- 上传结果 -->
<div id="result"></div>

</div>
<script src="/static/app.js"></script>
</body>
</html>
